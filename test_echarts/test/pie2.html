<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对照饼图学习环形图</title>
    <script src="../echarts.js"></script>
</head>
<body>
    <div id="main" style="height:500px;width:900px"></div>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById("main"));
        option = {
            title:{
                text:'环形图',
                left:'left'
            },
            tooltip:{},
            // 图例
            legend:{
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series:[
                {
                    name:'访问来源',
                    type:'pie',
                    // 环形图圆的宽度
                    radius:['50%','70%'],
                    // 是否启用防止标签重叠策略，默认开启，在标签拥挤重叠的情况下会挪动各个标签的位置，防止标签间的重叠
                    avoidLabelOverlap:false,
                    label:{
                        normal:{
                            // 是否显示标签，该例子由鼠标滑动到相应项目后在环形中间显示标签
                            // 如果为true，则直接在中心显示标签
                            show:false,
                            // 在中间显示
                            position:'center'
                        },
                        // 高亮扇区
                        emphasis:{
                            show:true,
                            textStyle:{
                                fontSize:'30',
                                fontWeight:'bold'
                            }
                        }
                    },
                    // 是否开启视觉引导线
                    labelLine:{
                        notmal:{
                            show:false
                        }
                    },
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ]
                }
            ]
        };
        mychart.setOption(option);
    </script>
</body>
</html>
