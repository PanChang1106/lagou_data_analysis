<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对照饼图学习环形图2</title>
    <script src="../echarts.js"></script>
</head>
<body>
    <div id="main" style="height:500px;width:900px"></div>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById("main"));
        option = {
            color: ['#0f63d6', '#0f78d6', '#0f8cd6', '#0fa0d6', '#0fb4d6'],
            title:{
                text:'环形图',
                left:'left'
            },
            tooltip:{},

            legend:{
                data:[
                    '直接访问',
                    '邮件营销',
                    '联盟广告',
                    '视频广告',
                    '搜索引擎'

            series:[
                {
                    // name:'直接访问',
                    type:'pie',
                    // 环形图圆的宽度
                    center: ['50%', '42%'],
                    radius: ['59%', '70%'],
                    // 是否开启鼠标滑过后扇区放大样式
                    hoverAnimation:true,
                    // 是否启用防止标签重叠策略，默认开启，在标签拥挤重叠的情况下会挪动各个标签的位置，防止标签间的重叠
                    avoidLabelOverlap:false,
                    label:{
                        normal:{
                            // 是否显示标签，该例子由鼠标滑动到相应项目后在环形中间显示标签
                            // 如果为true，则直接在中心显示标签
                            show:false,
                            // 在中间显示
                            position:'center',
                        },
                        // 高亮扇区
                        emphasis:{
                            show:true,
                            textStyle:{
                                fontSize:'30',
                                fontWeight:'bold'
                            }
                        }
                    },
                    // 是否开启视觉引导线
                    labelLine:{
                        notmal:{
                            show:false
                        }
                    },
                    data:[
                        {
                            value:70,
                            name:'直接访问'
