<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个Y轴</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width:900px;height:500px"></div>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById("main"));
        option = {
            // 设置标题
            title:{
                text:"两个Y轴展示",
                subtext:"学习echarts",
                left:"center"
            },
            toolbox: {
                feature: {
                    // 数据视图
                    dataView: {
                        show: true
                    },
                    // 更改图形样式
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    // 可以还原
                    restore: {
                        show: true
                    },
                    // 保存图片
                    saveAsImage: {
                        show: true
                    }
                }
            },
            // 图例,图例要和下面数据名称对应
            legend:{
                data:['蒸发量','降水量','平均温度'],
                left:'left'
            },
            xAxis:[
                {
                    type:'category',
                    data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                }
            ],
            yAxis:[
                {
                    type:'value',
                    name:'水量',
                    min:-50,
                    max:250,
                    interval:50
                },
                {
                    type:'value',
                    name:'温度',
                    min:-50,
                    max:50,
                    interval:5
                }
            ],
            series:[
                {
                    name:'蒸发量',
                    type:'bar',
                    data:[2.0,4.9,7.0,23.2,25.6,76.7,135.6,162.2,32.6,20.0,6.4,3.3]
                },
                {
                    name:'降水量',
                    type:'bar',
                    data:[2.6,5.9,7.9,2.2,25.6,6.6,7.7,8.8,9.9,10.1,11.2,12.3]
                },
                {
                    name:'平均温度',
                    type:'line',
                    data:[2.0,4.9,5.9,29.2,35.6,16.7,-30.8,28.9,39.1,40.0,-20,-35],
                    yAxisIndex:1,
                }
            ],
            tooltip:{
                trigger:"axis"
            }
        };
        mychart.setOption(option);
    </script>
</body>
</html>
