<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="height:500px;width:900px;"></div>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById("main"));
        option = {
            title:{
                text:"饼图",
                left:"center",
                subtext:"邮件访问分析"
            },
            legend:{
                orient:"vertical",
                left:"left",
                data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"]
            },
            tooltip:{
                trigger:"item",
                // 饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
                formatter:"{a} <br/> {b}:{c} ({d}%)"
            },
            series:[
                {
                    name:"访问来源",
                    type:"pie",
                    // 半径大小
                    radius:"55%",
                    // 圆心位置
                    center:['50%',"50%"],
                    data:[
                        // 设置是否被选中
                        {value:335,name:"直接访问",selected:true},
                        {value:720,name:"邮件营销"},
                        {value:135,name:"联盟广告"},
                        {value:500,name:"视频广告"},
                        {value:235,name:"搜索引擎"}
                    ],
                    // 是否展示为南丁格尔图
                    roseType:"radius",
                    // 设置饼形图的动画效果
                    animationType:"expansion"
                }
            ]
        };
        mychart.setOption(option);
    </script>
</body>
</html>
