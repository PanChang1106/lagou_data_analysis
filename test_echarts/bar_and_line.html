<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图</title>
    <!--引入百度echarts的JS文件-->
    <script src="echarts.js"></script>
</head>
<body>
    <!--定义一个画布-->
    <div id="main" style="width:900px;height:500px"></div>
    <!--编写js代码-->
    <script type="text/javascript">
        <!--首先获取画布-->
        var mychart = echarts.init(document.getElementById("main"));
        option = {
            title:{
                // 标题文字内容
                text:"销量分析",
                subtext:"某公司销量分析",
                // 标题居中
                left:"left"
            },
            // 图例
            legend:{
                data:["销量1","销量2","销量3"]
            },
            // 横轴
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            // 纵轴如果不设置,则按照数据值自适应
            yAxis: {},
            // 具体数据
            series: [
                {
                    name:"销量1",
                    data: [120, 200, 150, 80, 70, 110, 130],
                    // 柱形图
                    type: 'bar',
                    // 设置最大值和最小值
                    markPoint:{
                        symbol:"pin",
                        data:[
                            {
                                name:"最大值",
                                type:"max"
                            },
                            {
                                name:"最小值",
                                type:"min"
                            }
                        ]
                    },
                    // 设置平均值
                    markLine:{
                        data:[
                            {
                                type:"average",
                                name:"平均值"
                            }
                        ]
                    }
                },

                {
                    name:"销量2",
                    data: [50, 20, 50, 180, -70, 210, 30],
                    type: 'bar'
                },

                {
                    name:"销量3",
                    data: [20, 120, -50, 80, 170, 220, 130],
                    // 折线图
                    type: 'line'
                }
            ],
            // 工具箱
            toolbox:{
                show:true,
                feature:{
                    // 数据视图,动态修改数据
                    dataView:{
                        show:true
                    },
                    // 可否还原
                    restore:{
                        show:true
                    },
                    // 数据缩放视图
                    dataZoom:{
                        show:true
                    },
                    // 可否保存成图片
                    saveAsImage:{
                        show:true
                    },
                    // 动态类型切换
                    magicType:{
                        type:['line','bar','stack']
                    }
                }
            },
            // 设置柱状图的弹窗
            tooltip:{
                trigger:"axis"
            }
        };
        // 使用指定数据画图
        mychart.setOption(option);
    </script>
</body>
</html>
